name: Reminders Bot

on:
  # schedule:
  #   - cron: '*/5 * * * *'  # временно отключаем
  workflow_dispatch: {}      # ручной запуск остаётся

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: python send_and_subscribe.py
